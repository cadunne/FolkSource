<!DOCTYPE html>
<html>
    <head>
        <title>Enyo Bootplate App</title>
        <link rel="shortcut icon" href="assets/favicon.ico">
        <!-- -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport"; content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- css -->
        <link href="build/enyo.css" rel="stylesheet">
        <link href="build/app.css" rel="stylesheet">
        <!-- js -->
        <script src="build/enyo.js"></script>
        <script src="cordova-1.8.1.js" type="text/javascript"></script>
        <script src="build/app.js" onerror="alert('No application build found, redirecting to debug.html.'), location='debug.html';"></script>

        <!-- <script src='OpenLayers-2.12/OpenLayers.mobile.js'></script> -->
        <script src='http://openlayers.org/api/OpenLayers.js'></script>


        <script src="http://debug.phonegap.com/target/target-script-min.js#citizensense_test"></script> 
    </head>
    <body class="enyo-unselectable">
        <script>
            enyo.dispatcher.listen(document, "deviceready");
			function onStart ( touchEvent ) {
			  if(enyo.platform.android) {
                //touchEvent.stopPropagation();
			    touchEvent.preventDefault();
                return true;
			  }
			}
            new App().renderInto(document.body);
        </script>
    </body>
</html>
