<!DOCTYPE html>
<html>
    <head>
        <title>Enyo Bootplate App</title>
        <link rel="shortcut icon" href="assets/favicon.ico">
        <!-- -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport"; content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <!-- css -->
        <link href="build/enyo.css" rel="stylesheet">
        <link href="build/app.css" rel="stylesheet">
        <!-- js -->
        <script src="build/enyo.js"></script>
        <script src="cordova-1.8.1.js" type="text/javascript"></script>
        <script src="build/app.js" onerror="alert('No application build found, redirecting to debug.html.'), location='debug.html';"></script>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAY70wuSo0zF3ZtJVp5bDm1BS1Y2ErAqCHV5rDhHSzgjy23KqwdRRaoSBuZk72oDzzAYxVBjtsLqSmTw"></script>
    </head>
    <body class="enyo-unselectable">
        <script>
            enyo.dispatcher.listen(document, "deviceready");
            document.addEventListener( "touchstart", function(e){ onStart(e); }, false );
            document.addEventListener( "touchmove", function(e){ onStart(e); }, false );
            document.addEventListener( "touchend", function(e){ onStart(e); }, false );
            document.addEventListener( "touchcancel", function(e){ onStart(e); }, false );
			function onStart ( touchEvent ) {
			  if(enyo.platform.android) {
			    touchEvent.preventDefault();
			  }
			}
            new App().renderInto(document.body);
        </script>
    </body>
</html>
